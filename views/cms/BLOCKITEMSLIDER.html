
<div class="row" ng-init="initializeBlock(b.orderOfPlace,1)">
	<div class="col-lg-1">
     {{b.orderOfPlace}}
    </div>
    <div class="col-lg-3">
        <div class="form-group m-t-xs col-lg-4 ng-scope" ng-repeat="sortsItems in b.blockItemModels" ng-if="b.blockItemModels.length>1">
            <div class="col-lg-8 col-md-8 ordering_place">
                <input type="text" class="form-control" ng-model="sortsItems.place" required=""/>
            </div>
            <div class="col-lg-4 col-md-4 p-xs"><span class="" ng-bind="sortsItems.orderOfPlace"></span></div>
        </div>
        <button class="btn w100 f5" ng-click="changeBlockOrder(b.orderOfPlace,sortsItems.place)" ng-if="b.blockItemModels.length>1">CHANGE {{b.blockType}} ORDER</button>
    </div>
	<div class="col-lg-3" style="">
  		<div class="row text-center">
            <div id="blockItemCarousel" class="carousel slide" data-ride="carousel" >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#blockItemCarousel" data-slide-to="{{$index}}" ng-repeat="bi in b.blockItemModels track by $index" ng-class="{active: $index == 0}"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item" ng-repeat="bi in b.blockItemModels track by $index" ng-class="{active: $index == 0}">
                        <img src="img/plus.png" width="10%" ng-click="selectImg(b.orderOfPlace,$index+1)" ng-if="!bi.imageAbsoluteUrl"/>
                        <div class="block_view_edit" ng-click="selectImg(b.orderOfPlace,$index+1)" ng-if="bi.imageAbsoluteUrl"><i class="fa fa-pencil f7"></i> </div>
		                <form runat="server">
		                    <input type='file' class="hide" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,1)" id="cms_{{b.orderOfPlace}}_{{$index+1}}" required="" />
                            <img src="{{bi.imageAbsoluteUrl}}" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_{{$index+1}}" onerror="this.src='img/BLOCKITEMSLIDER.png'" ng-if="bi.imageAbsoluteUrl"/>
		                    <img src="img/BLOCKITEMSLIDER.png" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_{{$index+1}}" ng-if="!bi.imageAbsoluteUrl"/>
		                </form>

                        <span class="slide_place" ng-if="bi.imageAbsoluteUrl">{{bi.orderOfPlace}}</span>

                        <div class="block_view_delete cp" ng-click="delblockitem(b.orderOfPlace,$index)" ng-if="bi.orderOfPlace"><i class="fa fa-trash f7 fc5"></i></div>
		                <div class="block_view" ng-click="addOption(b.orderOfPlace,$index+1)" ng-if="bi.imageAbsoluteUrl">
		                    <i class="fa fa-cog f7" aria-hidden="true"></i>
		                </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a> -->
            </div>
            <div class="row" >
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="addBlockItem(b.orderOfPlace)">
                    <button class="btn w100">ADD BLOCK ITEM</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" ng-click="deleteBlock(b.orderOfPlace)">
                    <button class="btn w100 btn-danger f5">DELETE {{b.blockType}}</button>
                </div>
	</div>
</div>


<style type="text/css">
    .carousel-indicators .active {
        width: 54px;
        height: 12px;
        margin: 0;
        background-color: #03a9f4 !important;
    }
    .carousel-indicators {
        bottom: 0px;
        height: 14px;
        box-shadow: 1px 2px 11px -2px #000;
        padding: 1px;
        background-color: #fff;
    }

    .carousel-indicators li{
        border: 1px solid #03a9f4;
    }
    .block_view_edit{
        display: block;
        width: 10%;
        height: 40px;
        z-index: 10;
        padding: 10px;
        background-color: #dcdcdc;
    }
    .block_view_delete{
        position: absolute;
        top: 0px;
        right: 32px;
        padding: 10px;
        z-index: 10;
        background-color: #dcdcdc;
    }
    .ordering_place .form-control{
        padding: 2px 10px !important;
    }
    .slide_place{
        position: absolute;
        width: 14px;
        top: 15px;
        height: 20px;
        z-index: 20;
        color: white;
        background-color: #ffc107;
        padding: 2px;
        text-align: center;
    }
</style>
