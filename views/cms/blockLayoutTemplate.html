

<div class="wrapper wrapper-content" ng-controller="cmsController">
	<div class="row wrapper border-bottom white-bg page_heading1 bgc8">
	    <div class="col-lg-8">
	        <h4 class="page_heading_title fc1 fwb">CMS BLOCK LAYOUT</h4>
	        <ol class="breadcrumb">
	            <li class="fc1">
	                        <a href="index.html">Home</a>
	                    </li>
	            <li class="active fc1">
	                <strong>Block Layout</strong>
	            </li>
	        </ol>
	    </div>
	    
        <div class="col-lg-2">
            <!-- <button type="button" ng-click='blocklayout()' class="btn btn-w-m btn-warning m-t-sm ttu">layout</button> -->
            <!-- <a href="/cmscreation"><button type="button" data-toggle="modal" data-target="#addStateModal" class="btn btn-w-m btn-warning m-t-sm ttu">Add</button></a> -->
        </div>
        <div class="col-lg-2">
            <button type="button" ng-click='addorupdateblocklayout()' class="btn btn-w-m btn-warning m-t-sm ttu">Add Block Layout</button>
            <!-- <a href="/cmscreation"><button type="button" data-toggle="modal" data-target="#addStateModal" class="btn btn-w-m btn-warning m-t-sm ttu">Add</button></a> -->
        </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight pd0">
        <div class="row" ng-init="getBlockLayoutList()">
            <div class="col-lg-12 pd0">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="" class="table table-striped table-bordered table-hover dataTables-example" id="blockLayoutList">
                            <thead>
                                <tr>
                                    <th>Block Layout name</th>
                                    <th>Code</th>
                                    <th>Viewport</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="addBlockLayoutModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header bgc8">
                    <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
                    <div class="row">
                        <div class="col-sm-11 text-center">
                            <label class="control-label fc1 ttu fwb"> Block Layout  </label>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="BlockLayoutForm">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-6 control-label fwb">Block Layout Name</label>
                                <div class="col-lg-4 pos_rel">
                                    <input type="text" placeholder="Block Layout Name" class="form-control bgc7 fwb" ng-model="blockLayoutCreationObj.name" required /> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-6 control-label fwb">Code</label>
                                <div class="col-lg-4 pos_rel">
                                    <input type="text" placeholder="Enter Code" class="form-control bgc7 fwb" ng-model="blockLayoutCreationObj.code" required /> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-6 control-label fwb"> Viewport</label>
                                <div class="col-lg-4 pos_rel">
                                    <select class="form-control bgc7 fwb" ng-model="blockLayoutCreationObj.viewPort" required="">
                                        <option value="" ng-selected>Select Viewport</option>
                                        <option class="WEB">WEB</option>
                                        <option class="MOBILE">MOBILE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-6 fwb text-right"> Description</label>
                                <div class="col-lg-4">
                                    <textarea class="form-control bgc7 fwb" ng-model="blockLayoutCreationObj.description" placeholder="Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-6 control-label fwb">Status</label>
                                <div class="col-lg-4 pos_rel">
                                    <select class="form-control bgc7 fwb" ng-model="blockLayoutCreationObj.isActive" required="">
                                        <option value="" ng-selected>Select Status</option>
                                        <option class="true" ng-selected="blockLayoutCreationObj.isActive==true">True</option>
                                        <option class="false" ng-selected="blockLayoutCreationObj.isActive==false">False</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center mgt10">
                                <button type="button" class="btn btn-w-m btn-primary" ng-disabled="BlockLayoutForm.$invalid" ng-click="addBlockLayout(blockLayoutCreationObj)">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
