<div class="row" ng-init="initializeBlock(b.orderOfPlace,4)">
    <div class="col-lg-4"></div>
    <div class="col-lg-3 mgb10">
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bdr1 pd20">
                <img src="img/plus.png" width="10%" ng-click="selectImg(b.orderOfPlace,'header')"/>
                <form runat="server">
                    <input type='file' class="hide" data="{{b.orderOfPlace}}" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,'header')" id="cms_{{b.orderOfPlace}}_header" required=""/>
                    <img src="{{b.imageUrl}}" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_header"/>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bdr1 pd20">
                <img src="img/plus.png" width="20%" ng-click="selectImg(b.orderOfPlace,1)"/>
                <form runat="server">
                    <input type='file' class="hide" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,1)" id="cms_{{b.orderOfPlace}}_1" required=""/>
                    <img src="{{b.imageUrl}}" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_1"/>
                </form>
                <div class="block_view" ng-click="addOption(b.orderOfPlace,1)">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bdr1 pd20">
                <img src="img/plus.png" width="20%" ng-click="selectImg(b.orderOfPlace,2)"/>
                <form runat="server">
                    <input type='file' class="hide" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,2)" id="cms_{{b.orderOfPlace}}_2" required=""/>

                </form>
                <div class="block_view" ng-click="addOption(b.orderOfPlace,2)">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bdr1 pd20">
                <img src="img/plus.png" width="20%" ng-click="selectImg(b.orderOfPlace,3)"/>
                <form runat="server">
                    <input type='file' class="hide" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,3)" id="cms_{{b.orderOfPlace}}_3" required=""/>
                    <img src="{{b.imageUrl}}" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_3"/>
                </form>
                <div class="block_view" ng-click="addOption(b.orderOfPlace,3)">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bdr1 pd20">
                <img src="img/plus.png" width="20%" ng-click="selectImg(b.orderOfPlace,4)"/>
                <form runat="server">
                    <input type='file' class="hide" onchange="angular.element(this).scope().variantImage(this,this.id,'cms',this.id,4)" id="cms_{{b.orderOfPlace}}_4" required=""/>
                    <img src="{{b.imageUrl}}" alt="Image Shown Here" width="100%" id="img_{{b.orderOfPlace}}_4"/>
                </form>
                <div class="block_view" ng-click="addOption(b.orderOfPlace,4)">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
