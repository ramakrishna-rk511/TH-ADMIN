<div class="wrapper wrapper-content animated fadeInRight pd0" ng-controller="brandController">
    <div class="row wrapper border-bottom white-bg page_heading1 bgc8">
        <div class="col-lg-10">
            <h4 class="page_heading_title fwb fc1">Brands</h4>
            <ol class="breadcrumb fc1">
                 <li><a href="index.html">Home</a></li>
                <li class="active">
                    <strong>Brand List</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
            <button type="button" ng-click="addOrUpdateBrand()" class="btn btn-w-m btn-warning m-t-sm">Add Brand</button>
        </div>
    </div>
    <div class="animated fadeInRight pd0">
        <div class="row" ng-init="getBrandList()">
            <div class="col-lg-12">
                <!-- <div class="ibox float-e-margins"> -->
                    <!-- <div class="ibox-title">
                        <div class="row">
                            <div class="col-sm-10">
                                <h3>Brand List</h3>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" ng-click="addOrUpdateBrand()" class="btn btn-w-m btn-primary">Add Brand</button>
                            </div>
                        </div>
                    </div> -->
                    <div class="ibox-content">
                        <table datatable="" class="table table-striped table-bordered table-hover dataTables-example" id="brandTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div id="addBrandModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md"">
            <div class="modal-content">
                <div class="modal-header bgc8"> 
                    <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
                    <div class="row">
                        <div class="col-sm-11 text-center">
                            <label class="control-label fc1 ttu fwb"> <h5>Brand <span ng-if="!brandData.id">Creation</span><span ng-if="brandData.id">Update</span></h5></label>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid ng-submitted"  name="brandForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-2 text-center control-label ">Name <span class="text-danger">*</span> :</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" placeholder="Name.." ng-model="brandData.name" required>
                                        <div ng-show="brandForm.$submitted || brandForm.name.$touched">
                                            <div ng-show="brandForm.name.$error.required" class="text-danger">Name is required!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-2 text-center control-label">Status <span class="text-danger">*</span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control m-b" name="status" ng-model="brandData.isActive">
                                            <option value="">select...</option>
                                            <option value="true">Active</option>
                                            <option value="false">InActive</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" ng-disabled="brandForm.$invalid" ng-click="createUpdateBrand(brandData)"><span ng-if="!brandData.id" >Save</span><span ng-if="brandData.id">Update</span></button>
                        <button class="btn btn-white" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
