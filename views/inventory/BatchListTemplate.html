<div class="wrapper wrapper-content" ng-controller="batchListController">
    <div class="row wrapper border-bottom white-bg page_heading1 bgc8 ng-scope ">
        <div class="col-lg-10">
            <h4 class="page_heading_title fc1 fwb">Batch</h4>
            <ol class="breadcrumb fc1">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Batch List</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-2">
            <button type="button" data-toggle="modal" class="btn btn-warning btn-sm pull-right m-t-sm ttu" ng-click="addOrUpdateBatch()"><i class="fa fa-plus m-r-xs"></i>Add Batch</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <!-- <div class="ibox-title">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3>Batch List </h3>
                        </div> 
                    </div>
                </div> -->
                <div class="ibox-content">
                    <table datatable="" class="table table-striped table-bordered table-hover dataTables-example" id="batchTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Batch code</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="addBatchModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title bgc8">
                                    <h5 class="fc1">Batch Creation</h5>
                                    <a ng-click="close()" class="pull-right fc1"><i class="fa fa-times"></i></a>
                                </div>
                                <div class="ibox-content">
                                    <form class="ng-pristine ng-valid ng-submitted" name="batchForm" novalidate>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group col-lg-6">
                                                    <label>Name</label>
                                                    <!-- <select class="form-control" ng-model="stockObj.companyId" ng-change="getCompanyBranch(stockObj.companyId)">
                                    <option>Select Company</option>
                                    <option ng-repeat="cl in companyList" value="{{cl.id}}">{{cl.entityName}}</option>
                                  </select> -->
                                                    <input type="text" ng-model="batchObj.name" class="form-control" placeholder="" required="" />
                                                </div>
                                                <div class="form-group col-lg-6">
                                                    <label>Batch Code</label>
                                                    <input type="text" ng-model="batchObj.batchCode" class="form-control" placeholder="" required="" />
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group col-lg-6">
                                                    <label>isActive</label>
                                                    <select class="form-control" ng-model="batchObj.isActive" required="" placeholder="Select isActive">
                                                        <option value="" ng-selected>Select..</option>
                                                        <option value="true">True</option>
                                                        <option value="false">False</option>
                                                    </select>
                                                </div>
                                                <!-- <div class="form-group col-lg-6">
                                  <label>Description</label> 
                                  <textarea rows="5" class="form-control" ng-model="batchObj.description"></textarea>
                                </div> -->
                                            </div>
                                        </div>
                                        <div class="form-group m-t-xl">
                                            <div class="col-sm-12 text-center">
                                                <button class="btn btn-primary" type="submit" ng-disabled="batchForm.$invalid" ng-click="saveBatch(batchObj)">Save</button>
                                                <button class="btn btn-white" ng-click="close()">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
