<div class="inmodal">
  <div class="row"> 
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>ExpenseType Creation</h5>
			   	<a ng-click="close()" class="pull-right"><i class="fa fa-times"></i></a>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal">
						<div class="row">
							<!-- <div class="col-lg-6"> -->
								<div class="form-group">
									<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center control-label">Name :</label>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
										<input type="text" placeholder="Enter expense type name" class="form-control" ng-model="typeObj.name" /> 
									</div>
								</div>
							<!-- </div>
							<div class="col-lg-6">-->
								<div class="form-group" >
									<label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center control-label">Description :</label>
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
										<textarea placeholder="desc.." class="form-control" ng-model="typeObj.description"> </textarea>
									</div>
								</div>
							</div>
						</div>				  
						<div class="form-group m-t-md">
							<div class="col-sm-12 text-center">
							  <button class="btn btn-primary" ng-click="saveExpenseType(typeObj)">Save</button>
								<button class="btn btn-white" ng-click="cancel()">Cancel</button>
							</div>
						</div> 
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
