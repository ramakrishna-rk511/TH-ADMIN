<div class="wrapper wrapper-content animated fadeInRight pd0" ng-controller="expensesController">
  <div class="row wrapper border-bottom white-bg page_heading1 bgc8">
      <div class="col-lg-10">
          <h4 class="page_heading_title fwb fc1">Expenses</h4>
          <ol class="breadcrumb fc1">
               <li><a href="index.html">Home</a></li>
              <li class="active">
                  <strong>Expenses List</strong>
              </li>
          </ol>
      </div>
      <!-- <div class="col-lg-2">
          <button type="button" ng-click="addExpensesModalTemplate()" class="btn btn-w-m btn-warning m-t-sm">Add Expenses Type</button>
      </div> -->
  </div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
          <div class="col-lg-2">
              <div class="form-group pd10">
                <label class="font-normal">From Date</label>

                <!-- <div class="input-group date">
                  <input date-range-picker class="form-control date-picker" type="text" ng-model="app.daterange" />
                  <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div> -->

                <div class="input-group input-daterange" id="datepickerefdate">
                  <input type="text" class="form-control" ng-model="expensesObj.fd" name="datepickerefdate" required=""/>
                  <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group pd10">
              <label class="font-normal">To Date</label>

              <div class="input-group input-daterange" id="datepickeretdate">
                <input type="text" class="form-control" ng-model="expensesObj.td" name="datepickeretdate" required=""/>
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
          </div>
        	<div class="col-lg-2">
        		<div class="form-group pd10">
        			<button type="button" class="btn btn-danger btn-sm" style="margin-top: 10px;" ng-click="submitExpenses(expensesObj)">SUBMIT</button>
        		</div>
        	</div>
          <div class="col-lg-2" ng-if="debitAmount.debit">
            <div class="form-group pd10">
              DEBIT: {{debitAmount.debit}}
            </div>
          </div>
          <div class="col-lg-2" ng-if="debitAmount.debit">
            <div class="form-group pd10">
              CRDIT: {{debitAmount.credit}}
            </div>
          </div>
        </div>
		
		<div class="row">
			<div class="col-lg-12">
				<!-- <div class="ibox float-e-margins"> -->
					<!-- <div class="ibox-title">
					 	<div class="row">
							<div class="col-sm-10">
								 <h3>Expenses List</h3>
							</div>
							<div class="col-sm-2">
								 <button type="button" ng-click="addExpensesModalTemplate()" class="btn btn-w-m btn-primary">Add Expenses</button>
							</div>
						</div>
					</div> -->
					<div class="ibox-content">

						<table datatable="" class="table table-striped table-bordered table-hover dataTables-example" id='expensesList'>
							<thead>
								<tr>
									<th>Name</th>
									<th>Amount</th>
									<th>Mode</th>
									<th>Approved By</th>
									<th>Date</th>
									<!-- <th>Expenses</th> -->
									<!-- <th>Ref Document</th> -->
									<th></th>
								</tr>
							</thead>

						</table>

					</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('input[name="datepickerefdate"]').daterangepicker({
          singleDatePicker: true,
          showDropdowns: true,
          minYear: 2010,
          maxYear: parseInt(moment().format('YYYY'),10)
        }, function(start, end, label) {
            var years = moment().diff(start, 'years');
            // alert("You are " + years + " years old!");
        });
	$('input[name="datepickeretdate"]').daterangepicker({
          singleDatePicker: true,
          showDropdowns: true,
          minYear: 2010,
          maxYear: parseInt(moment().format('YYYY'),10)
        }, function(start, end, label) {
            var years = moment().diff(start, 'years');
            // alert("You are " + years + " years old!");
        });
</script>
