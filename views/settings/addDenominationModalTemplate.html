<div class="inmodal">
  <div class="row" ng-controller="denominationController">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title bgc8 fc1">
                  <h5>Department <span ng-if="!denominationData.id">Creation</span><span ng-if="denominationData.id">Update</span></h5>
                 <a ng-click="close()" class="pull-right fc1"><i class="fa fa-times"></i></a>
              </div>
              <div class="ibox-content">
                  <form name="denomiForm" class="form-horizontal" novalidate>
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label class="col-lg-2 text-center control-label">Amount<span class="text-danger">*</span> :</label>
                                <div class="col-lg-8">
                                  <input type="text" class="form-control" ng-model="denominationData.amount" name="name" required>
                                  <div ng-show="denomiForm.$submitted || denomiForm.amount.$touched">
                                      <div ng-show="denomiForm.amount.$error.required" class="text-danger">Amount is required!</div>
                                  </div> 
                                </div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label class="col-lg-2 text-center control-label">Status<span class="text-danger">*</span> :</label>
                                  <div class="col-lg-8">
                                  <select class="form-control m-b" name="account" ng-model="denominationData.isActive">
                                  <option value="">select status...</option>
                                      <option value="true">Active</option>
                                      <option value="false">InActive</option>
                                  </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-12 text-center">
                              <button type="submit" class="btn btn-primary" ng-disabled="denomiForm.$invalid" ng-click="createOrUpdateDenomination(denominationData)"><span ng-if="!denominationData.id" >Save</span><span ng-if="denominationData.id">Update</span></button>
                              <button class="btn btn-white" id="deptClose" ng-click="cancel()">Cancel</button>      
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>  
</div>
