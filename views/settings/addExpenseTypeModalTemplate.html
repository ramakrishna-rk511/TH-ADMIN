<div class="inmodal">
       <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title bgc8">
                    <h5 class="fc1">ExpenseType <span ng-if="!expensesTypeData.id">Creation</span><span ng-if="expensesTypeData.id">Update</span></h5>
                   <a ng-click="close()" class="pull-right fc1"><i class="fa fa-times"></i></a>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="expenseTypeForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label ">Name <span class="text-danger">*</span> :</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" ng-model="expensesTypeData.name" name="name" required>
                                        <div ng-show="expenseTypeForm.$submitted || expenseTypeForm.name.$touched">
                                            <div ng-show="expenseTypeForm.name.$error.required" class="text-danger">Name is required!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label">Description <span class="text-danger">* </span> :</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" ng-model="expensesTypeData.description" name="description" required>
                                        <div ng-show="expenseTypeForm.$submitted || expenseTypeForm.description.$touched">
                                            <div ng-show="expenseTypeForm.description.$error.required" class="text-danger">Description is required!</div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label">Status <span class="text-danger">* </span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control m-b" name="account" ng-model="expensesTypeData.isActive" required>
                                            <option value="">select status...</option>
                                            <option value="true">Active</option>
                                            <option value="false">InActive</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-primary" type="submit" ng-disabled="expenseTypeForm.$invalid" ng-click="createOrUpdateExpenseType(expensesTypeData)"><span ng-if="!expensesTypeData.id" >Save</span><span ng-if="expensesTypeData.id">Update</span></button>
                                <button class="btn btn-white" ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
