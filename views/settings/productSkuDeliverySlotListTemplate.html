<div class="wrapper wrapper-content pd0" ng-controller="productSkuDeliverySlotController">
    <div class="row wrapper border-bottom white-bg page_heading1 bgc8">
        <div class="col-lg-10">
            <h4 class="page_heading_title fc1 fwb">Product Sku Delivery Slot</h4>
            <ol class="breadcrumb fc1">
                <li>
                    <a href="index.html"><strong>Home</strong></a>
                </li>
                <li class="active">
                    <strong>Product Sku Delivery Slot List</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2 text-right">
            <button type="button" ng-click="addOrUpdateExpensesType()" class="btn btn-warning m-t-sm ttu"><i class="fa fa-plus m-r-xs"></i> ADD</button>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight pd0">
        <div class="row" ng-init="getProductSkuDelierySlotList()">
            <div class="col-lg-12 pd0">
                <div class="ibox float-e-margins">
                    <!-- <div class="ibox-title">
                        <div class="row">
                            <div class="col-sm-10">
                                <h3>Product Sku Delivery Slot List</h3>
                            </div>
                            <div class="col-sm-2">
                                
                            </div>
                        </div>
                    </div> -->
                    
                    <div class="ibox-content">
                        <table datatable="" class="table table-striped table-bordered table-hover dataTables-example" id="timingSlotList">
                            <thead>
                                <tr>
                                    <!-- <th>Name</th> -->
                                    <th>Delivery Type</th>
                                    <th>Specific Slots</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="addPSDSlotModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="ibox-title bgc8">
                    <h5 class="fc1">Product Sku Delivery Slot<span ng-if="!psdData.id">Creation</span><span ng-if="psdData.id">Update</span></h5>
                   <a ng-click="close()" class="pull-right fc1"><i class="fa fa-times"></i></a>
                </div>
                <div class="ibox-content" ng-init="getcompanyBranchList()">
                    <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="expenseTypeForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label ">Product Sku Id <span class="text-danger">*</span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control fwb" ng-model="psdData.companyBranchId" required>
                                            <option value="">select Product SKU...</option>
                                            <option ng-repeat="cl in companyBranchList" value="{{cl.entityName}}">{{cl.entityName}}</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label">Delivery Slot Id <span class="text-danger">* </span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control fwb" ng-model="psdData.companyBranchId" required>
                                            <option value="">select Delivery Slot...</option>
                                            <option ng-repeat="cl in companyBranchList" value="{{cl.entityName}}">{{cl.entityName}}</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label">Status <span class="text-danger">* </span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control fwb" name="account" ng-model="psdData.isActive" required>
                                            <option value="">select status...</option>
                                            <option value="true">Active</option>
                                            <option value="false">InActive</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label ">Company Branch Id<span class="text-danger">*</span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control fwb" ng-model="psdData.companyBranchId" required>
                                            <option value="">select Branch...</option>
                                            <option ng-repeat="cl in companyBranchList" value="{{cl.entityName}}">{{cl.entityName}}</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-lg-4 text-center control-label">Is Specific To Slots <span class="text-danger">* </span> :</label>
                                    <div class="col-lg-8">
                                        <select class="form-control fwb" name="account" ng-model="psdData.isActive" required>
                                            <option value="">select Slots...</option>
                                            <option value="true">TRUE</option>
                                            <option value="false">FALSE</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>
                            
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-primary" type="submit" ng-disabled="expenseTypeForm.$invalid" ng-click="createOrUpdateTimingSlot(psdData)"><span ng-if="!psdData.id" >Save</span><span ng-if="psdData.id">Update</span></button>
                                <button class="btn btn-white" ng-click="cancel()">Cancel</button>
                            </div>
                            <!-- <div class="col-sm-12 text-center">
                                <button class="btn btn-primary" type="submit" ng-disabled="expenseTypeForm.$invalid" ng-click="createOrUpdateTimimgslot(timingSlotData)"><span ng-if="!expensesTypeData.id" >Save</span><span ng-if="expensesTypeData.id">Update</span></button>
                                <button class="btn btn-white" ng-click="cancel()">Cancel</button>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
