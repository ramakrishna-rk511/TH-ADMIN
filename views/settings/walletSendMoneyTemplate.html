<div ng-controller="walletSendMoneyController">
	<div class="row wrapper border-bottom white-bg page_heading1 bgc8">

	        <h4 class="page_heading_title fc1 fwb">Wallet Money Send</h4>
	        <ol class="breadcrumb fc1">
	            <li>

	            <li class="active">

	            </li>
	        </ol>
	    </div>

	<div class="wrapper wrapper-content" navigation-height>

                        <div class="col-lg-4 pos_rel">

                        </div>
                    </div>
	                <div class="form-group">
                        <label class="col-lg-5 control-label">Coins</label>

                            <input type="text" placeholder="Enter Coins" class="form-control" ng-model="walletSendObj.coins" required /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Desc</label>
                        <div class="col-lg-4 pos_rel">
                            <input type="text" placeholder="Enter Desc" class="form-control" ng-model="walletSendObj.desc" required /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label"> Wallet Type</label>
                        <div class="col-lg-4">
                            <select class="form-control" ng-model="walletSendObj.walletTypeName">

                                <option value="{{list.name}}" ng-repeat="list in walletTypeObj">{{list.name}}</option>
                            </select>

                           </select> -->
                        </div>
                    </div>
