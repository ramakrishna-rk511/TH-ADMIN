
<div class="wrapper wrapper-content pd0" ng-controller="walletListController">
	<div class="row wrapper border-bottom white-bg page_heading1 bgc8">
	    <div class="col-lg-8">
	        <h4 class="page_heading_title fc1 fwb">Wallet</h4>
	        <ol class="breadcrumb">
	            <li class="fc1">
	                        <a href="index.html">Home</a>
	                    </li>
	            <li class="active fc1">
	                <strong>Wallet List</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
            <button type="button" data-toggle="modal" ng-click="addOrUpdateWallet()" class="btn btn-w-m btn-warning m-t-sm ttu">Add Wallet</button>
        </div>
        <div class="col-lg-2">
            <button type="button" data-toggle="modal" ui-sref="settings.walletSendMoney" class="btn btn-w-m btn-warning m-t-sm ttu">Send Money</button>
        </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight pd0">  
		<div class="row">
			<div class="col-lg-12 pd0">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table class="table table-striped table-bordered table-hover dataTables-example" id="walletTable">
							<thead>
								<tr>
								    <th>Name</th>
								    <th>Type</th>
								    <!-- <th>Status</th> -->
								    <th>Action</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="addWalletModal" class="modal fade" role="dialog">
		    <div class="modal-dialog modal-lg">
		        <!-- Modal content-->
		        <div class="modal-content">
		            <div class="modal-header bgc8">
		                <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
		                <div class="row">
		                    <div class="col-sm-11 text-center">
		                        <label class="control-label fc1 ttu fwb"> Wallet </label>
		                    </div>
		                </div>
		            </div>
		            <div class="modal-body">
		                <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="walletyForm">
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label fwb"> Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder=" name" class="form-control bgc7 fwb" ng-model="walletCreationObj.name" required /> 
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label fwb">Wallet type</label>
		                            <div class="col-lg-4 pos_rel">
		                            	<select class="form-control bgc7" ng-model="walletCreationObj.type" required>
		                                    <option value="" ng-selected="">select..</option>
		                                    <option value="CASH">CASH</option>
		                                    <option value="POINTS">POINTS</option>
		                                </select>
		                            </div>
		                        </div>
		                        <!-- <div class="form-group">
		                            <label class="col-lg-2 control-label fwb"> Active Status</label>
		                            <div class="col-lg-4 pos_rel">
		                                <select class="form-control bgc7" ng-model="walletCreationObj.status" required>
		                                    <option value="true">True</option>
		                                    <option value="false">False</option>
		                                </select>
		                            </div>
		                        </div> -->
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="text-center mgt10">
		                            <button type="button" class="btn btn-w-m btn-primary" ng-disabled="walletyForm.$invalid" ng-click="createOrUpdateWallet(walletCreationObj)">Proceed</button>
		                        </div>
		                    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>








<style type="text/css">
    .modal-body{
        max-height: calc(100% - 120px);
        overflow-y: scroll;
        padding: 20px 20px 20px 20px;
    }
</style>
