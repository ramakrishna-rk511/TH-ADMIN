
<div class="wrapper wrapper-content pd0" ng-controller="companyListController">
	<div class="row wrapper border-bottom white-bg page_heading1 bgc8">
	    <div class="col-lg-10">
	        <h4 class="page_heading_title fc1 fwb">Company</h4>
	        <ol class="breadcrumb">
	            <li class="fc1">
	                        <a href="index.html">Home</a>
	                    </li>
	            <li class="active fc1">
	                <strong>Company List</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
            <button type="button" data-toggle="modal" ng-click="addOrUpdateCompany()" class="btn btn-w-m btn-warning m-t-sm ttu">Add Company</button>
        </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight pd0">  
		<div class="row">
			<div class="col-lg-12 pd0">
				<div class="ibox float-e-margins">
					<!-- <div class="ibox-title">
         				<div class="row">
            				<div class="col-sm-10">
                 				<h3>Company List</h3>
            				</div>

            				<div class="col-sm-2"></div>
       					</div>
					</div> -->
					<div class="ibox-content">
						<table class="table table-striped table-bordered table-hover dataTables-example" id="companyTable">
							<thead>
								<tr>
								    <th>Name</th>
								    <th>Department</th>
								    <th>GST No.</th>
								    <th>Action</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="addCompanyModal" class="modal fade" role="dialog">
		    <div class="modal-dialog modal-lg">
		        <!-- Modal content-->
		        <div class="modal-content">
		            <div class="modal-header bgc8">
		                <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
		                <div class="row">
		                    <div class="col-sm-11 text-center">
		                        <label class="control-label fc1 ttu fwb"> Company </label>
		                    </div>
		                </div>
		            </div>
		            <div class="modal-body">
		                <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="companyForm">
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label fwb">Company Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder="Company name" class="form-control bgc7 fwb" ng-model="companyCreationObj.name" required /> 
		                            </div>
		                            <label class="col-lg-2 control-label fwb">Entity Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder="entityName" class="form-control bgc7 fwb" ng-model="companyCreationObj.entityName" required /> 
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label fwb">GST No.</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder="GSTNo" class="form-control bgc7 fwb" ng-model="companyCreationObj.gstNo" required /> 
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label fwb"> Active Status</label>
		                            <div class="col-lg-4 pos_rel">
		                                <select class="form-control bgc7" ng-model="companyCreationObj.status" required>
		                                    <option value="true">True</option>
		                                    <option value="false">False</option>
		                                </select>
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-lg-2 fwb text-right"> Billing  Address</label>
		                            <div class="col-lg-4">
		                                <textarea class="form-control bgc7 fwb" ng-model="companyCreationObj.billingAddress" required></textarea>
		                            </div>
		                        </div>
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="text-center mgt10">
		                            <button type="button" class="btn btn-w-m btn-primary" ng-disabled="companyForm.$invalid" ng-click="addCompany(companyCreationObj)">Proceed</button>
		                        </div>
		                    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>








<style type="text/css">
    .modal-body{
        max-height: calc(100% - 120px);
        overflow-y: scroll;
        padding: 20px 20px 20px 20px;
    }
</style>
