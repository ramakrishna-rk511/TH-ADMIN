<div class="ibox float-e-margins">
<div class="ibox-title">
         <div class="row">
            <div class="col-sm-10">
                 <h3>Roles List
        <!-- <small>Sort, search</small> -->
    </h3>
            </div>

            <div class="col-sm-2">
                 <button type="button" data-toggle="modal" ng-click="addOrUpdateRole()" class="btn btn-w-m btn-primary ttu">Add Role</button>

<div id="addRoleModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg"">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bgc8">
                <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="col-sm-11 text-center">
                        <label class="control-label fc1"> User Role </label>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="userRoleForm">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Role Name</label>
                            <div class="col-lg-6 pos_rel">
                                <input type="text" placeholder="Role name" class="form-control" ng-model="roleObj.name" required /> 
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-lg-4 control-label"> isActive</label>
                            <div class="col-lg-6 pos_rel">
                                <select class="form-control" ng-model="roleObj.isActive">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center mgt10">
                            <button type="button" class="btn btn-w-m btn-primary" ng-click="addRole(roleObj)">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
