<div ng-controller="usersController">
	<div class="row wrapper border-bottom white-bg page_heading1 bgc8">
	    <div class="col-lg-8">
	        <h4 class="page_heading_title fc1 fwb">Users List</h4>
	        <ol class="breadcrumb fc1">
	            <li>
	                <a href="index.html">Home</a>
	            </li>
	            <li class="active">
	                <strong>User List</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	    	<button type="button" data-toggle="modal" ng-click="addOrUpdateUsers()" class="btn btn-w-m btn-warning m-t-sm ttu">Add User</button>
	    </div>
	    <div class="col-lg-2">
	    	<button type="button" data-toggle="modal" ui-sref="users.userMsg" class="btn btn-w-m btn-warning m-t-sm ttu">Send SMS</button>
	    </div>
	</div>
	<div class="wrapper wrapper-content" navigation-height>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<!-- <div class="ibox-title">
	         				<div class="row">
	            				<div class="col-sm-10">
	                 				<h3>Users List</h3>
	            				</div>

					            <div class="col-sm-2">
					                 <button type="button" data-toggle="modal" ng-click="addOrUpdateUsers()" class="btn btn-w-m btn-primary ttu">Add User</button>
					            </div>
	        				</div>
						</div> -->
						<div class="ibox-content">
							<table class="table table-striped table-bordered table-hover dataTables-example" id="userTable">
								<thead>
									<tr>
									    <th>Name</th>
									    <th>Phone No.</th>
									    <th>Email</th>
									    <th>Roles</th>
									    <th>Status</th>
									    <th>Action</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="addUserModal" class="modal fade" role="dialog">
		    <div class="modal-dialog modal-lg">
		        <!-- Modal content-->
		        <div class="modal-content">
		            <div class="modal-header bgc8">
		                <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
		                <div class="row">
		                    <div class="col-sm-11 text-center">
		                        <label class="control-label fc1"> User </label>
		                    </div>
		                </div>
		            </div>
		            <div class="modal-body">
		                <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="usersForm">
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label">User Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder="User name" class="form-control" ng-model="userUpdationObj.name" required /> 
		                            </div>
		                            <label class="col-lg-2 control-label">Email</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="email" placeholder="Email" class="form-control" ng-model="userUpdationObj.email" required /> 
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-lg-2 control-label">Phone No.</label>
		                            <div class="col-lg-4 pos_rel">
		                                <input type="text" placeholder="Phone No." class="form-control" ng-model="userUpdationObj.phoneNo" required /> 
		                            </div>
		                            <label class="col-lg-2 control-label"> Status</label>
		                            <div class="col-lg-4 pos_rel">
		                                <select class="form-control" ng-model="userUpdationObj.isActive" required="">
		                                    <option value="true">True</option>
		                                    <option value="false">False</option>
		                                </select>
		                            </div>
		                        </div>
		                        <div class="form-group m-t-sm p-t-sm" ng-if="!userUpdationObj.id">
		                            <label class="col-lg-2 control-label">Role Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <select class="form-control" ng-model="userUpdationObj.roleName">
		                                	<option value="" ng-selected>select role name</option>
		                                    <option value="{{rl.id}}" ng-repeat="rl in rolesList">{{rl.name}}</option>
		                                </select>
		                            </div>
		                        </div>
		                        <div class="form-group m-t-sm p-t-sm" ng-if="userUpdationObj.id">
		                            <label class="col-lg-2 control-label">Role Name</label>
		                            <div class="col-lg-4 pos_rel">
		                                <select class="form-control" ng-model="userUpdationObj.roleName">
		                                	<option value="" ng-selected>select role name</option>
		                                    <option value="{{rl.id}}" ng-repeat="rl in rolesList">{{rl.name}}</option>
		                                </select>
		                                <div ng-repeat="uuo in userUpdationObj.userRolesModels" class="m-r-xs m-t-sm inline" style="box-shadow: 2px 2px 2px 2px #ddd;">
		                                	<div class="inline p-xxs fwb">{{uuo.roleName}}</div> <div class="inline p-lr-10 f2" style="border-left: 1px solid #ddd;">x</div>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="text-center mgt10">
		                            <button type="button" class="btn btn-w-m btn-primary" ng-disabled="usersForm.$invalid" ng-click="addUser(userUpdationObj)">Proceed</button>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

	</div>
</div>



<style type="text/css">
    .modal-body{
        max-height: calc(100% - 120px);
        overflow-y: scroll;
        padding: 20px 20px 20px 20px;
    }
</style>
