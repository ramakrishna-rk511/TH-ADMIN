<div class="row wrapper border-bottom white-bg page_heading1 bgc8">
    <div class="col-lg-6">
        <h4 class="page_heading_title fc1 fwb">User Roles</h4>
        <ol class="breadcrumb fc1">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>User Roles List</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content pd0" ng-controller="userRolesController">

<div class="wrapper wrapper-content animated fadeInRight pd0">

    
<div class="row">
<div class="col-lg-12 pd0">
<div class="ibox float-e-margins">
<div class="ibox-title">
         <div class="row">
            <div class="col-sm-10">
                 <h3>User Role List
        <!-- <small>Sort, search</small> -->
    </h3>
            </div>

            <div class="col-sm-2">
                 <button type="button" data-toggle="modal" ng-click="addOrUpdateUserRole()" class="btn btn-w-m btn-primary ttu">Add User Role</button>
            </div>
        </div>

   
   
</div>
<div class="ibox-content">

<table class="table table-striped table-bordered table-hover dataTables-example" id="userRolesTable">
<thead>
<tr>
    <th>Name</th>
    <th>Status</th>
    <th>Action</th>
</tr>
</thead>

</table>

</div>
</div>
</div>
</div>

</div>



<div id="addUserRoleModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md"">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bgc8">
                <button type="button" class="close fc1 opacityi" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="col-sm-11 text-center">
                        <label class="control-label fc1"> User Role </label>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ng-pristine ng-valid ng-submitted" name="userRoleForm">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Role Name</label>
                            <div class="col-lg-8 pos_rel">
                                <!-- <input type="text" placeholder="Role name" class="form-control" ng-model="userRoleCreationObj.roleId" required />  -->
                                 <select class="form-control" ng-model="userRoleCreationObj.roleId">
                                    <option value="{{rl.id}}" ng-repeat="rl in rolesList">{{rl.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label"> User name</label>
                            <div class="col-lg-8 pos_rel">
                                <select class="form-control" ng-model="userRoleCreationObj.userId">
                                    <option value="{{ul.id}}" ng-repeat="ul in usersList">{{ul.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center mgt10">
                            <button type="button" class="btn btn-w-m btn-primary" ng-click="addUserRole(userRoleCreationObj)">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>




<style type="text/css">
    .modal-body{
        max-height: calc(100% - 120px);
        overflow-y: scroll;
        padding: 20px 20px 20px 20px;
    }
</style>
