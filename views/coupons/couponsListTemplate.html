	                                    <div class="input-group">
	                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                                        <input class="form-control daterange" placeholder="Select Start Date" name="startdate" capitalize ng-model="couponObj.startDate" required="" />
	                                    </div>
	                                </div>
	                            </div>
	                            <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 pn mgt5">
	                                <label class="col-lg-4 control-label fwb">End Date</label>
	                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 pn">
	                                    <div class="input-group">
	                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                                        <input class="form-control daterange" placeholder="Select End Date" name="enddate" capitalize ng-model="couponObj.endDate" required="" />
	                                    </div>
	                                </div>
	                            </div>
                            </div>
                            <div class="form-group mgt5">
                                
                                <label class="col-lg-2 control-label fwb">Status</label>
                                <div class="col-lg-4 pos_rel">
                                    <select class="form-control bgc7 fwb" ng-model="couponObj.isActive" required="">
                                        <option value="" ng-selected>Select status</option>
                                        <option class="true" ng-selected="couponObj.isActive==true">True</option>
                                        <option class="false" ng-selected="couponObj.isActive==false">False</option>
                                    </select>
                                </div>
                            </div>
                        </div>

<script type="text/javascript">
$(function() {
    var minDate = new Date();
    var dd = minDate.getDate()
    var mm = minDate.getMonth() + 1;
    var yy = minDate.getFullYear();
    var currentDate = yy + '-' + mm + '-' + dd;
    // options for viewing the date
    $(".daterange").datepicker({ format: 'yyyy-mm-dd', autoclose: true, defaultViewDate: 'today' })
    // ,startDate: currentDate
    // setting current date
    $(".daterange").datepicker("setDate", currentDate)
});
</script>
